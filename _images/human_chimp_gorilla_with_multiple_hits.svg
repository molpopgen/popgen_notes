<?xml version="1.0" encoding="utf-8" ?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink" baseProfile="full" height="500" version="1.1" width="500">
  <defs>
    <style type="text/css"><![CDATA[.background path {fill: #808080; fill-opacity: 0}.background path:nth-child(odd) {fill-opacity: .1}.x-regions rect {fill: yellow; stroke: black; opacity: 0.5}.axes {font-size: 14px}.x-axis .tick .lab {font-weight: bold; dominant-baseline: hanging}.axes, .tree {font-size: 14px; text-anchor: middle}.axes line, .edge {stroke: black; fill: none}.axes .ax-skip {stroke-dasharray: 4}.y-axis .grid {stroke: #FAFAFA}.node > .sym {fill: black; stroke: none}.site > .sym {stroke: black}.mut text {fill: red; font-style: italic}.mut.extra text {fill: hotpink}.mut line {fill: none; stroke: none}.mut .sym {fill: none; stroke: red}.mut.extra .sym {stroke: hotpink}.node .mut .sym {stroke-width: 1.5px}.tree text, .tree-sequence text {dominant-baseline: central}.plotbox .lab.lft {text-anchor: end}.plotbox .lab.rgt {text-anchor: start}.polytomy line {stroke: black; stroke-dasharray: 1px, 1px}.polytomy text {paint-order:stroke;stroke-width:0.3em;stroke:white}]]></style>
  </defs>
  <g class="tree-sequence">
    <g class="axes">
      <g class="y-axis">
        <g class="title" transform="translate(0 234.1)">
          <text class="lab" text-anchor="middle" transform="translate(11) rotate(-90)">Time ago (mya)</text>
        </g>
        <line class="ax-line" x1="56.8" x2="56.8" y1="458.2" y2="10"/>
        <g class="ticks">
          <g class="tick" transform="translate(56.8 458.2)">
            <line x1="0" x2="-5" y1="0" y2="0"/>
            <g transform="translate(-6 0)">
              <text class="lab" text-anchor="end">0</text>
            </g>
          </g>
          <g class="tick" transform="translate(56.8 242.5)">
            <line x1="0" x2="-5" y1="0" y2="0"/>
            <g transform="translate(-6 0)">
              <text class="lab" text-anchor="end">6</text>
            </g>
          </g>
          <g class="tick" transform="translate(56.8 26.8)">
            <line x1="0" x2="-5" y1="0" y2="0"/>
            <g transform="translate(-6 0)">
              <text class="lab" text-anchor="end">12</text>
            </g>
          </g>
        </g>
      </g>
    </g>
    <g class="plotbox trees">
      <g class="tree t0" transform="translate(56.8 0)">
        <g class="plotbox">
          <g class="c2 node n4 root" transform="translate(243.533 26.8)">
            <g class="a4 leaf m3 m4 node n2 s2 sample" transform="translate(95.8 431.4)">
              <path class="edge" d="M 0 0 V -431.4 H -95.8"/>
              <g class="mut m3 s2" transform="translate(0 -395.45)">
                <line x1="0" x2="0" y1="0" y2="395.45"/>
                <path class="sym" d="M -3,-3 l 6,6 M -3,3 l 6,-6"/>
                <text class="lab rgt" transform="translate(5 0)">800: T -&gt; A</text>
              </g>
              <g class="mut m4 s2" transform="translate(0 -35.95)">
                <line x1="0" x2="0" y1="0" y2="35.95"/>
                <path class="sym" d="M -3,-3 l 6,6 M -3,3 l 6,-6"/>
                <text class="lab rgt" transform="translate(5 0)">800: T -&gt; C</text>
              </g>
              <rect class="sym" height="6" width="6" x="-3" y="-3"/>
              <text class="lab" transform="translate(0 11)">Gorilla</text>
            </g>
            <g class="a4 c2 m0 node n3 s0" transform="translate(-95.8 215.7)">
              <g class="a3 leaf m2 node n0 s1 sample" transform="translate(-63.8667 215.7)">
                <path class="edge" d="M 0 0 V -215.7 H 63.8667"/>
                <g class="mut m2 s1" transform="translate(0 -143.8)">
                  <line x1="0" x2="0" y1="0" y2="143.8"/>
                  <path class="sym" d="M -3,-3 l 6,6 M -3,3 l 6,-6"/>
                  <text class="lab lft" transform="translate(-5 0)">100: A -&gt; G</text>
                </g>
                <rect class="sym" height="6" width="6" x="-3" y="-3"/>
                <text class="lab" transform="translate(0 11)">Human</text>
              </g>
              <g class="a3 leaf m1 node n1 s0 sample" transform="translate(63.8667 215.7)">
                <path class="edge" d="M 0 0 V -215.7 H -63.8667"/>
                <g class="mut m1 s0" transform="translate(0 -17.975)">
                  <line x1="0" x2="0" y1="0" y2="17.975"/>
                  <path class="sym" d="M -3,-3 l 6,6 M -3,3 l 6,-6"/>
                  <text class="lab rgt" transform="translate(5 0)">42: T -&gt; T</text>
                </g>
                <rect class="sym" height="6" width="6" x="-3" y="-3"/>
                <text class="lab" transform="translate(0 11)">Chimp</text>
              </g>
              <path class="edge" d="M 0 0 V -215.7 H 95.8"/>
              <g class="mut m0 s0" transform="translate(0 -43.14)">
                <line x1="0" x2="0" y1="0" y2="43.14"/>
                <path class="sym" d="M -3,-3 l 6,6 M -3,3 l 6,-6"/>
                <text class="lab lft" transform="translate(-5 0)">42: T -&gt; C</text>
              </g>
              <circle class="sym" cx="0" cy="0" r="3"/>
              <text class="lab lft" transform="translate(-3 -7)">H/C</text>
            </g>
            <circle class="sym" cx="0" cy="0" r="3"/>
            <text class="lab" transform="translate(0 -11)">H/C/G</text>
          </g>
        </g>
      </g>
    </g>
